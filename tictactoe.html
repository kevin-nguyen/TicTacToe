<!DOCTYPE html>
<html lang="us">
	<head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
	<body>
        <div class="main-container">
            <h1>Tic Tac Toe</h1>

            <div class="game-box">
                <div class="game-row" id="row-1">
                    <div class="game-tile">
                        <div class="content"></div>
                    </div>
                    <div class="game-tile">
                        <div class="content"></div>
                    </div>
                    <div class="game-tile">
                        <div class="content"></div>
                    </div>
                </div>

                <div class="game-row" id="row-2">
                    <div class="game-tile">
                        <div class="content"></div>
                    </div>
                    <div class="game-tile">
                        <div class="content"></div>
                    </div>
                    <div class="game-tile">
                        <div class="content"></div>
                    </div>
                </div>

                <div class="game-row" id="row-3">
                    <div class="game-tile">
                        <div class="content"></div>
                    </div>
                    <div class="game-tile">
                        <div class="content"></div>
                    </div>
                    <div class="game-tile">
                        <div class="content"></div>
                    </div>
                </div>
          
            </div>
        </div>

        <div class="score-container">
            <div class="score-bar">
                <div class="player-score">0</div>
                <div class="score-title">Score</div>
                <div class="player-score">0</div>
            </div>

            <div class="reset">RESET</div>        
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/logic.js"></script>
	</body>
</html>
